<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestión de Inventarios</title>
    <link rel="stylesheet" type="text/css" href="css/formulario.css">
</head>
<body>
    <header>
        <h1>Caso de Estudio: Gestión de Inventarios</h1>
    </header>
    <main>
        <section id="simulacion">
            <form id="simulacion-form" method="get" action="tablaSimulacion.html"  >
                <h2>Simulación de Inventarios</h2>
                <label for="politica">Selecciona una Política de Inventario</label>
                <select id="politica" name="politica">
                    <option value="politica1" >Política 1</option>
                    <option value="politica2">Política 2</option>
                    <option value="politica3">Ambas Politicas</option>
                </select>

                
                <input type="number" id="duracion" name="duracion" min="1" placeholder="Duracion de La Simulacion (dias)">
                <input type="number" name="inventario" id="inventario" placeholder="Inventario Inicial">
                <input type="number" name="costoM" id="costoM" placeholder="Costo de Mantenimiento">
                <input type="number" name="costoD" id="costoD" placeholder="Costo de Déficit">
                <input type="number" name="costoP" id="costoP" placeholder="Costo de Pedido">
                <button type="submit" id="iniciar-simulacion">Iniciar Simulación</button>
                
            </form>
        </section>
    </main>

    <footer>
        <p>Derechos de autor © 2023</p>
    </footer>
</body>
</html>
